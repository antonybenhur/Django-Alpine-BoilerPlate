{% extends "base.html" %}
{% load i18n %}
{% load account %}

{% block title %}{% trans "Password Changed" %}{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-10rem)]">
    <div class="w-full max-w-md">
        <div class="rounded-geist border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 overflow-hidden">
            <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white leading-6">Password Changed</h3>
            </div>
            <div class="p-6">
                <div class="flex items-center justify-center mb-4">
                    <div class="w-12 h-12 rounded-full bg-green-100 dark:bg-green-900/30 flex items-center justify-center">
                        <svg class="w-6 h-6 text-green-600 dark:text-green-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                        </svg>
                    </div>
                </div>
                <p class="text-sm text-gray-600 dark:text-gray-400 mb-4 text-center">{% trans "Your password has been successfully changed." %}</p>
                <div class="mt-4">
                    <a href="{% url 'account_login' %}" class="w-full inline-flex items-center justify-center h-10 px-4 text-sm font-medium border border-transparent rounded-geist bg-gray-900 dark:bg-white text-white dark:text-gray-900 hover:bg-gray-800 dark:hover:bg-gray-100 transition-colors">
                        Sign In
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
