<header class="sticky top-0 z-50 w-full bg-white/80 dark:bg-gray-900/80 backdrop-blur-[20px] border-b border-gray-200 dark:border-gray-700">
    <div class="max-w-7xl mx-auto px-6 h-16 flex items-center justify-between">
        <div class="flex items-center gap-4">
            <a href="/" class="text-black dark:text-white font-bold text-xl tracking-tight">CRIUS</a>
            <span class="text-gray-300 dark:text-gray-600 text-2xl font-light transform -rotate-[15deg] select-none">/</span>
            <div class="text-sm font-medium text-gray-500 dark:text-gray-400">{% block breadcrumb %}Dashboard{% endblock %}</div>
        </div>
        <div class="flex items-center gap-4">
            <!-- Theme Switcher -->
            <button @click="darkMode = !darkMode" 
                class="p-2 rounded-geist text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white hover:bg-gray-100 dark:hover:bg-gray-800 transition-colors"
                :title="darkMode ? 'Switch to light mode' : 'Switch to dark mode'">
                <!-- Sun icon (shown in dark mode) -->
                <svg x-show="darkMode" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <!-- Moon icon (shown in light mode) -->
                <svg x-show="!darkMode" class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>

            {% if user.is_authenticated %}
            <div class="relative" x-data="{ open: false }">
                <button @click="open = !open"
                    class="flex items-center gap-2 text-sm font-medium text-gray-900 dark:text-white hover:bg-gray-100 dark:hover:bg-gray-800 px-2 py-1 rounded-geist transition-colors">
                    <div class="w-6 h-6 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500"></div>
                    <span>{{ user.username }}</span>
                </button>
                <div x-show="open" @click.outside="open = false" style="display: none;"
                    class="absolute top-full right-0 mt-2 w-48 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-geist shadow-lg py-1 z-50">
                    <a href="{% url 'settings' %}" class="block px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-700">Settings</a>
                    <form method="post" action="{% url 'account_logout' %}">
                        {% csrf_token %}
                        <button type="submit"
                            class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50 dark:hover:bg-red-900/20">Log Out</button>
                    </form>
                </div>
            </div>
            {% else %}
            <a href="{% url 'account_login' %}" class="text-sm font-medium text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white">Log In</a>
            <a href="{% url 'account_signup' %}"
                class="text-sm font-medium bg-gray-900 dark:bg-white text-white dark:text-gray-900 px-4 py-2 rounded-geist hover:bg-gray-800 dark:hover:bg-gray-100">Sign Up</a>
            {% endif %}
        </div>
    </div>
</header>
