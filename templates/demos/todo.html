{% extends "base.html" %}
{% load i18n %}

{% block title %}Todo App Demo{% endblock %}
{% block breadcrumb %}Demos / Todo App{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto" x-data="todoApp()">
    <div class="flex items-center justify-between mb-6">
        <div>
            <h1 class="text-2xl font-semibold text-gray-900 dark:text-white">Todo App</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400">A simple CRUD app using Django Ninja and Alpine.js.</p>
        </div>
        <div class="text-sm text-gray-500 dark:text-gray-400">
            Completed: <span x-text="todos.filter(t => t.completed).length"></span> / <span x-text="todos.length"></span>
        </div>
    </div>

    <div class="rounded-geist border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 overflow-hidden">
        <div class="p-6 space-y-6">
            <!-- Add Todo Form -->
            <form @submit.prevent="addTodo" class="flex gap-3">
                <div class="flex-1">
                    <input type="text" name="newTodo" placeholder="What needs to be done?"
                        class="flex h-10 w-full rounded-geist border border-gray-200 dark:border-gray-600 bg-white dark:bg-gray-700 px-3 py-2 text-sm text-gray-900 dark:text-white transition-colors focus:outline-none focus:ring-1 focus:ring-gray-900 dark:focus:ring-gray-400 focus:border-gray-900 dark:focus:border-gray-400 placeholder:text-gray-400 dark:placeholder:text-gray-500 hover:border-gray-400 dark:hover:border-gray-500">
                </div>
                <button type="submit"
                    class="inline-flex items-center justify-center h-10 px-4 text-sm font-medium border border-transparent rounded-geist bg-gray-900 dark:bg-white text-white dark:text-gray-900 hover:bg-gray-800 dark:hover:bg-gray-100 transition-colors">
                    Add
                </button>
            </form>

            <!-- Todo List -->
            <div class="space-y-2">
                <template x-for="todo in todos" :key="todo.id">
                    <div class="flex items-center justify-between p-3 bg-gray-50 dark:bg-gray-700 rounded-geist border border-gray-200 dark:border-gray-600 group hover:border-gray-300 dark:hover:border-gray-500 transition-colors">
                        <div class="flex items-center gap-3">
                            <input type="checkbox" :checked="todo.completed" @change="toggleTodo(todo)"
                                class="h-5 w-5 rounded border-gray-300 dark:border-gray-500 bg-white dark:bg-gray-600 text-gray-900 dark:text-white focus:ring-gray-900 dark:focus:ring-gray-400 cursor-pointer">
                            <span :class="{ 'line-through text-gray-400 dark:text-gray-500': todo.completed, 'text-gray-900 dark:text-white': !todo.completed }"
                                x-text="todo.title" class="text-sm font-medium"></span>
                        </div>
                        <button @click="deleteTodo(todo.id)"
                            class="text-gray-400 dark:text-gray-500 hover:text-red-600 dark:hover:text-red-400 opacity-0 group-hover:opacity-100 transition-all">
                            <svg class="w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </template>

                <div x-show="todos.length === 0" class="text-center py-8 text-gray-500 dark:text-gray-400 text-sm">
                    No todos yet. Add one above!
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    function todoApp() {
        return {
            todos: [],

            init() {
                this.fetchTodos();
            },

            async fetchTodos() {
                const response = await fetch('/api/todos/');
                if (response.ok) {
                    this.todos = await response.json();
                }
            },

            async addTodo(e) {
                const input = e.target.querySelector('input[name="newTodo"]');
                const title = input.value;
                if (!title.trim()) return;

                const response = await fetch('/api/todos/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': '{{ csrf_token }}'
                    },
                    body: JSON.stringify({ title: title })
                });

                if (response.ok) {
                    const todo = await response.json();
                    this.todos.unshift(todo);
                    input.value = '';
                }
            },

            async toggleTodo(todo) {
                const response = await fetch(`/api/todos/${todo.id}?completed=${!todo.completed}`, {
                    method: 'PUT',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });

                if (response.ok) {
                    todo.completed = !todo.completed;
                }
            },

            async deleteTodo(id) {
                const response = await fetch(`/api/todos/${id}`, {
                    method: 'DELETE',
                    headers: {
                        'X-CSRFToken': '{{ csrf_token }}'
                    }
                });

                if (response.ok) {
                    this.todos = this.todos.filter(t => t.id !== id);
                }
            }
        }
    }
</script>
{% endblock %}
