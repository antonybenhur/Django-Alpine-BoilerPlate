<div class="flex items-center justify-between p-4 border border-gray-200 dark:border-gray-700 rounded-geist bg-white dark:bg-gray-800 hover:border-gray-400 dark:hover:border-gray-500 transition-colors group cursor-pointer">
    <div class="flex items-center gap-4">
        <div class="w-10 h-10 rounded-full bg-gray-100 dark:bg-gray-700 border border-gray-200 dark:border-gray-600 flex items-center justify-center text-gray-500 dark:text-gray-400 font-bold text-xs uppercase">{{ initials|default:'PR' }}</div>
        <div>
            <h4 class="font-medium text-gray-900 dark:text-white leading-tight">{{ title }}</h4>
            <p class="text-sm text-gray-500 dark:text-gray-400 pt-0.5">{{ description }}</p>
        </div>
    </div>
    <div class="flex items-center gap-4">
        <div class="text-xs text-gray-500 dark:text-gray-400 text-right hidden sm:block"><p>Updated {{ time_ago }}</p></div>
        <svg class="w-5 h-5 text-gray-300 dark:text-gray-600 group-hover:text-gray-900 dark:group-hover:text-white transition-colors" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7" /></svg>
    </div>
</div>
