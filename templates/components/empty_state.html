{% with title=title description=description action=action %}
<div class="flex flex-col items-center justify-center py-16 px-4 text-center bg-gray-50 dark:bg-gray-800 rounded-geist border border-dashed border-gray-300 dark:border-gray-600">
    <div class="bg-white dark:bg-gray-700 p-3 rounded-full border border-gray-200 dark:border-gray-600 mb-4 shadow-sm">
        <svg class="w-6 h-6 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20 7l-8-4-8 4m16 0l-8 4m8-4v10l-8 4m0-10L4 7m8 4v10M4 7v10l8 4" /></svg>
    </div>
    <h3 class="text-lg font-medium text-gray-900 dark:text-white mb-1">{{ title }}</h3>
    <p class="text-sm text-gray-500 dark:text-gray-400 max-w-sm mb-6">{{ description }}</p>
    {% if action %}{{ action }}{% endif %}
</div>
{% endwith %}
