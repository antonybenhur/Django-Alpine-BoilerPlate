<div class="rounded-geist border border-gray-200 dark:border-gray-700 bg-white dark:bg-gray-800 overflow-hidden flex flex-col {{ class }}">
    {% if title %}
    <div class="px-6 py-4 border-b border-gray-200 dark:border-gray-700 flex items-center justify-between">
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white leading-6">{{ title }}</h3>
        {% if action %}<div>{{ action }}</div>{% endif %}
    </div>
    {% endif %}
    <div class="p-6 text-sm text-gray-500 dark:text-gray-400 {{ content_class }}">{{ slot }}</div>
    {% if footer %}
    <div class="bg-gray-50 dark:bg-gray-900 px-6 py-3 border-t border-gray-200 dark:border-gray-700 text-xs text-gray-500 dark:text-gray-400 flex items-center justify-between">{{ footer }}</div>
    {% endif %}
</div>
