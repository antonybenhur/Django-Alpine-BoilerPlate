{% with id=id|default:'modal' title=title trigger_text=trigger_text %}
<div x-data="{ open: false }" @keydown.escape.window="open = false" class="relative inline-block">
    {% if trigger_text %}
    <button @click="open = true" class="btn btn-secondary text-sm px-4 py-2 border border-gray-200 dark:border-gray-600 rounded-geist hover:border-gray-500 dark:hover:border-gray-400 bg-white dark:bg-gray-800 text-gray-900 dark:text-white transition-colors">{{ trigger_text }}</button>
    {% endif %}
    <div x-show="open" x-transition.opacity class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40" aria-hidden="true"></div>
    <div x-show="open" style="display: none;" x-transition:enter="transition ease-out duration-300" x-transition:enter-start="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" x-transition:enter-end="opacity-100 translate-y-0 sm:scale-100" x-transition:leave="transition ease-in duration-200" x-transition:leave-start="opacity-100 translate-y-0 sm:scale-100" x-transition:leave-end="opacity-0 translate-y-4 sm:translate-y-0 sm:scale-95" @click.outside="open = false" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="bg-white dark:bg-gray-800 rounded-xl shadow-2xl w-full max-w-lg overflow-hidden border border-gray-200 dark:border-gray-700">
            {% if title %}
            <div class="px-6 py-4 border-b border-gray-100 dark:border-gray-700 flex justify-between items-center">
                <h3 class="text-lg font-semibold text-gray-900 dark:text-white">{{ title }}</h3>
                <button @click="open = false" class="text-gray-400 dark:text-gray-500 hover:text-gray-600 dark:hover:text-gray-300"><svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            {% endif %}
            <div class="p-6 text-gray-600 dark:text-gray-300">{{ slot }}</div>
            <div class="bg-gray-50 dark:bg-gray-900 px-6 py-4 border-t border-gray-100 dark:border-gray-700 flex justify-end gap-3">
                <button @click="open = false" class="px-4 py-2 text-sm text-gray-600 dark:text-gray-300 hover:text-gray-900 dark:hover:text-white font-medium">Cancel</button>
                <button class="px-4 py-2 text-sm bg-gray-900 dark:bg-white text-white dark:text-gray-900 rounded-geist hover:bg-black dark:hover:bg-gray-100 font-medium">Confirm</button>
            </div>
        </div>
    </div>
</div>
{% endwith %}
