<div x-data="{ open: false, search: '', items: [ { id: 1, label: 'Go to Dashboard', url: '/dashboard', icon: 'home' }, { id: 2, label: 'Settings', url: '/settings', icon: 'settings' }, { id: 3, label: 'Todo App', url: '/demos/todo/', icon: 'list' }, { id: 4, label: 'Celery Tasks', url: '/demos/celery/', icon: 'lightning-bolt' }, { id: 5, label: 'Celery Beat', url: '/demos/celery-beat/', icon: 'clock' }, { id: 6, label: 'Kanban Board', url: '/demos/kanban/', icon: 'view-boards' }, { id: 7, label: 'WebSockets', url: '/demos/websockets/', icon: 'chat' } ], get filteredItems() { if (this.search === '') return this.items; return this.items.filter(i => i.label.toLowerCase().includes(this.search.toLowerCase())); } }"
    @keydown.window.prevent.cmd.k="open = !open" @keydown.window.prevent.ctrl.k="open = !open"
    @keydown.escape.window="open = false" style="display: none;" x-show="open" class="relative z-[100]">
    <div x-show="open" x-transition.opacity @click="open = false" class="fixed inset-0 bg-black/50 backdrop-blur-sm">
    </div>
    <div x-show="open" x-transition:enter="transition ease-out duration-200"
        x-transition:enter-start="opacity-0 scale-95" x-transition:enter-end="opacity-100 scale-100"
        class="fixed inset-0 flex items-start justify-center pt-[20vh] px-4">
        <div
            class="w-full max-w-xl bg-white dark:bg-gray-800 rounded-xl shadow-2xl border border-gray-200 dark:border-gray-700 overflow-hidden flex flex-col max-h-[60vh]">
            <div class="flex items-center px-4 border-b border-gray-100 dark:border-gray-700">
                <svg class="w-5 h-5 text-gray-400 dark:text-gray-500" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                </svg>
                <input x-model="search" type="text" placeholder="Search..."
                    class="w-full h-14 px-4 text-gray-900 dark:text-white placeholder:text-gray-400 dark:placeholder:text-gray-500 focus:outline-none bg-transparent"
                    autofocus>
                <span
                    class="text-xs text-gray-400 dark:text-gray-500 border border-gray-200 dark:border-gray-600 rounded px-1.5 py-0.5">ESC</span>
            </div>
            <div class="overflow-y-auto p-2">
                <template x-for="(item, index) in filteredItems" :key="item.id">
                    <a :href="item.url"
                        class="flex items-center gap-3 px-3 py-3 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700 cursor-pointer group transition-colors"
                        :class="{'bg-gray-100 dark:bg-gray-700': index === 0}">
                        <span
                            class="text-sm font-medium text-gray-700 dark:text-gray-300 group-hover:text-gray-900 dark:group-hover:text-white"
                            x-text="item.label"></span>
                    </a>
                </template>
                <div x-show="filteredItems.length === 0"
                    class="px-4 py-8 text-center text-sm text-gray-500 dark:text-gray-400">No results found.</div>
            </div>
        </div>
    </div>
</div>
